<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ImageHunt - поиск изображений">
  <meta name="keywords" content="поиск, изображения, галерея, фото">
  <title>ImageHunt</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
  <script async src="https://cse.google.com/cse.js?cx=b3830745883e44e73"></script>
</head>
<body>
  <header>
    <h1>ImageHunt</h1>
  </header>

  <main>
    <form class="gcse-searchbox">
      <label for="search">Введите поисковой запрос:</label>
      <input type="text" id="search" name="search">
      <button type="submit">Поиск</button>
    </form>

    <section id="results">
      <!-- Здесь будут отображаться результаты поиска -->
    </section>
  </main>

  <footer>
    <p>Ваше имя, дата</p>
  </footer>
</body>
</html>
